<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Girlfriend's Day!</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Happy Girlfriend's Day!</h1>
        <p>A special day for a special person</p>
    </header>

    <section id="gallery">
        <h2>Our Memories</h2>
        <div class="slideshow-container">
            <div class="mySlides fade">
                <img src="images/photo1.jpg" alt="Photo 1">
            </div>
            <div class="mySlides fade">
                <img src="images/photo2.jpg" alt="Photo 2">
            </div>
            <div class="mySlides fade">
                <img src="images/photo3.jpg" alt="Photo 3">
            </div>
            <!-- Add more slides as needed -->
        </div>
        <br>
        <div style="text-align:center">
            <span class="dot"></span> 
            <span class="dot"></span> 
            <span class="dot"></span> 
            <!-- Add more dots as needed -->
        </div>
    </section>

    <section id="love-notes">
        <h2>My Love for You</h2>
        <p id="typewriter"></p>
    </section>

    <section id="contact">
        <h2>Leave a Message</h2>
        <form id="messageForm">
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            <textarea id="message" name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 John lloyd legario</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
